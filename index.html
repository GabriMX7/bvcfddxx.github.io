<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Jogo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (Ícones) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Barra Lateral -->
    <div class="bg-dark text-white" id="sidebar-wrapper">
      <div class="sidebar-heading text-center py-4">
        <h3>Jogo Painel</h3>
      </div>
      <div class="list-group list-group-flush">
        <a href="#stats" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="fas fa-chart-bar"></i> Estatísticas
        </a>
        <a href="#leaderboard" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="fas fa-trophy"></i> Tabela de Líderes
        </a>
        <a href="#settings" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="fas fa-cogs"></i> Configurações
        </a>
      </div>
    </div>

    <!-- Conteúdo Principal -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
          <button class="btn btn-dark" id="menu-toggle">Menu</button>
          <h4 class="ms-3">Painel do Jogo</h4>
        </div>
      </nav>
      <div class="container-fluid mt-4">
        <!-- Estatísticas -->
        <section id="stats">
          <h2>Estatísticas do Jogo</h2>
          <div class="row">
            <div class="col-md-4">
              <div class="card bg-primary text-white">
                <div class="card-body">
                  <h5 class="card-title">Vitórias</h5>
                  <p class="card-text" id="win-count">0</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card bg-success text-white">
                <div class="card-body">
                  <h5 class="card-title">Jogos Jogados</h5>
                  <p class="card-text" id="games-played">0</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card bg-warning text-white">
                <div class="card-body">
                  <h5 class="card-title">Melhor Pontuação</h5>
                  <p class="card-text" id="high-score">0</p>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Tabela de Líderes -->
        <section id="leaderboard" class="mt-5">
          <h2>Tabela de Líderes</h2>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Jogador</th>
                <th>Pontuação</th>
              </tr>
            </thead>
            <tbody id="leaderboard-body">
              <!-- Conteúdo gerado dinamicamente -->
            </tbody>
          </table>
        </section>

        <!-- Configurações -->
        <section id="settings" class="mt-5">
          <h2>Configurações</h2>
          <button class="btn btn-danger" id="reset-game">Reiniciar Jogo</button>
        </section>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
