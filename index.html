<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Login Seguro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Simulador de Login Seguro</h1>
    <p class="text-center">Este sistema demonstra práticas básicas de segurança.</p>

    <!-- Formulário de Login -->
    <form id="login-form" class="mt-4">
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="username" name="username" required placeholder="Digite seu usuário">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Digite sua senha">
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <!-- Mensagem de Resultado -->
    <div id="result" class="alert mt-3 d-none" role="alert"></div>
  </div>

  <!-- Scripts -->
  <script src="scripts.js"></script>
</body>
</html>
