<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Profissional</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (ícones) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Barra Lateral -->
    <div class="bg-dark text-white" id="sidebar-wrapper">
      <div class="sidebar-heading text-center py-4">
        <h3>Painel</h3>
      </div>
      <div class="list-group list-group-flush">
        <a href="#dashboard" class="list-group-item list-group-item-action bg-dark text-white"> 
          <i class="fas fa-chart-line"></i> Dashboard
        </a>
        <a href="#users" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="fas fa-users"></i> Usuários
        </a>
        <a href="#settings" class="list-group-item list-group-item-action bg-dark text-white">
          <i class="fas fa-cogs"></i> Configurações
        </a>
      </div>
    </div>

    <!-- Conteúdo Principal -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
          <button class="btn btn-dark" id="menu-toggle">Menu</button>
          <h4 class="ms-3">Painel Profissional</h4>
        </div>
      </nav>
      <div class="container-fluid mt-4">
        <h2 id="dashboard">Dashboard</h2>
        <p>Bem-vindo ao painel. Aqui você pode monitorar informações importantes.</p>

        <h3 id="users" class="mt-5">Usuários</h3>
        <p>Gerencie seus usuários de forma eficiente.</p>

        <h3 id="settings" class="mt-5">Configurações</h3>
        <p>Personalize suas preferências no painel.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
