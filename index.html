    <!-- Exibir a data e hora atuais -->
    <div id="data-hora"></div>

    <footer>
        <p>Função De Datas Em Breve</p>
    </footer>

    <script>
        // Função para formatar a data e hora
        function mostrarDataHora() {
            const data = new Date();
            const dia = data.getDate().toString().padStart(2, '0');
            const mes = (data.getMonth() + 1).toString().padStart(2, '0');
            const ano = data.getFullYear();
            const horas = data.getHours().toString().padStart(2, '0');
            const minutos = data.getMinutes().toString().padStart(2, '0');
            const segundos = data.getSeconds().toString().padStart(2, '0');
            const horaFormatada = `${dia}/${mes}/${ano} - ${horas}:${minutos}:${segundos}`;

            document.getElementById('data-hora').innerText = `Data E Hora Atual: ${horaFormatada}`;
        }

        // Atualizar a data e hora a cada segundo
        setInterval(mostrarDataHora, 1000);

        // Exibir a data e hora inicialmente
        mostrarDataHora();

    </script>
