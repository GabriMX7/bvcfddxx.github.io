<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
     <style>
      body {
            background-color: #000;
            color: #fff;
            font-family: Roboto, sans-ttf;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
        }
        p {
            font-size: 20px;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-size: 22px;
            padding: 12px 24px;
            margin: 20px;
            display: inline-block;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #fff;
            color: #000;
        }
        footer {
            margin-top: 50px;
            font-size: 18px;
        }
</style>
</head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Login Seguro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Simulador de Login Seguro</h1>
    <p class="text-center">Digite suas credenciais para acessar a área restrita.</p>

    <!-- Formulário de Login -->
    <form id="login-form" class="mt-4">
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="username" name="username" required placeholder="Digite seu usuário">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Digite sua senha">
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <!-- Mensagem de Resultado -->
    <div id="result" class="alert mt-3 d-none" role="alert"></div>
  </div>

  <!-- Scripts -->
  <script>
    const validCredentials = {
      username: "admin",
      password: "1234"
    };

    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita o envio padrão do formulário

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const result = document.getElementById("result");

      if (username === validCredentials.username && password === validCredentials.password) {
        // Redireciona para a segunda tela
        window.location.href = "dashboard.html";
      } else {
        result.className = "alert alert-danger";
        result.textContent = "Credenciais inválidas. Tente novamente.";
        result.classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
