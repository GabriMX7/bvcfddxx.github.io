<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Entre em Contato</h1>
    <p class="text-center">Preencha o formulário abaixo e responderemos em breve.</p>

    <form id="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <!-- Campo Nome -->
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Completo</label>
        <input type="text" class="form-control" id="nome" name="nome" required placeholder="Digite seu nome">
      </div>
      <!-- Campo E-mail -->
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Digite seu e-mail">
      </div>
      <!-- Campo Mensagem -->
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required placeholder="Digite sua mensagem"></textarea>
      </div>
      <!-- Botão de Enviar -->
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
    
    <!-- Mensagem de Sucesso -->
    <div id="success-message" class="alert alert-success mt-3 d-none" role="alert">
      Obrigado por entrar em contato! Responderemos em breve.
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script para feedback -->
  <script src="scripts.js"></script>
</body>
</html>
